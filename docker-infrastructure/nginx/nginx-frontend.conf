events {
    worker_connections 1024;
}

http {
    # Configuração de tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Frontend Server
    server {
        listen 80;
        server_name localhost;

        # Configuração de logs
        access_log /var/log/nginx/frontend-access.log;
        error_log /var/log/nginx/frontend-error.log;

        # Root do frontend
        root /usr/share/nginx/html;
        index index.html;

        # Servir arquivos estáticos do Angular
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache control para arquivos estáticos
            add_header Cache-Control "no-cache";
        }

        # Proxy para API Gateway (todas as requisições /api/*)
        location /api/ {
            proxy_pass http://nginx-api:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Desabilitar cache para index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }
    }
}
