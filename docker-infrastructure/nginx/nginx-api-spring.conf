events {
    worker_connections 1024;
}

http {
    # Upstream for Spring Boot instances
    upstream backend_spring {
        server spring-boot-app-1:8080;
        server spring-boot-app-2:8080;
    }

    # API Gateway Server for Spring Boot
    server {
        listen 80;
        server_name localhost;

        # Configuração de logs
        access_log /var/log/nginx/spring-api-access.log;
        error_log /var/log/nginx/spring-api-error.log;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Spring Boot API Gateway OK\n";
            add_header Content-Type text/plain;
        }

        # Spring Boot API - Load balanced entre 2 instâncias
        location /api/ {
            rewrite ^/api/(.*) /api/v1/$1 break;
            proxy_pass http://backend_spring;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        }

        # Default response
        location / {
            return 200 '{"framework": "Spring Boot", "instances": 2, "status": "running"}\n';
            add_header Content-Type application/json;
        }
    }
}
