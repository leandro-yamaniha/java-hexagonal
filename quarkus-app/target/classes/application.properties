# Quarkus HTTP Configuration
quarkus.http.port=8081

# Database Configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=restaurant_user
quarkus.datasource.password=restaurant_password
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/restaurant_db

# Hibernate ORM Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.show-sql=true
quarkus.hibernate-orm.packages=com.restaurant.infrastructure.persistence.entity

# Redis Configuration
quarkus.redis.hosts=redis://localhost:6379

# OpenAPI and Swagger UI configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.smallrye-openapi.path=/q/openapi
mp.openapi.extensions.smallrye.info.title=Restaurant Management API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=REST API for restaurant management system

# Disable automatic test resource start in dev mode
quarkus.test.start-resource=false

# Disable Dev Services to avoid requiring Docker
quarkus.devservices.enabled=false
